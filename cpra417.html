<!DOCTYPE html>
<html>

    <head>
        <title>Dunedin Dairy</title>
        <link rel="stylesheet" href = "cpra417.css"/>
        <link rel='icon' href=' http://redsox.uoa.auckland.ac.nz/ds/logo-192x192.png'>
    </head>

    <body>

        <!-- the top panel-->
        <div class='container'>
            <div class='image'>
                <img class='icon' src="http://redsox.uoa.auckland.ac.nz/ds/logo-192x192.png">
            </div>
            <div class='top-title'>
                <h3 class='title'>Dunedin Dairy</h3>
            </div>
            <div class='navigation'>
                <nav>
                    <button class='sectionButton active' onclick='openSection(event,"home")'>üè† Home</button>
                    <button class='sectionButton' onclick='openSection(event,"products"); productAPI()'>üõí Products</button>
                    <button class='sectionButton' onclick='openSection(event,"location"); locationAPI()'>üìå Location</button>
                    <button class='sectionButton' onclick='openSection(event,"news"); newsAPI()'>üì∞ News</button>
                    <button class='sectionButton' onclick='openSection(event,"guestbook")'>üìñ Guestbook</button>
                </nav> 
            </div>
        </div>

        <!--home page-->
        <div id="home"class="background1">
            <h1 class="message1">Welcome to the </h1>
            <hr class='home'>
            <h1 class="message2">Dunedin Dairy</h1>
            <hr class='home'>
            <h1 class="message3">Online Store</h1>
        </div>
        <!--products page-->
        <div id="products" class="background">
            <h1 class="section-title">Products</h1>
            <div class='search-container'>
                <input id="searchBar" class='searchbar' type="text" onkeyup="searchProductAPI()" placeholder="üîç Search for products">
            </div>
            <div id='allProducts' class='product-container'>
                <!-- the product info gets put in here -->
            </div>
        </div>

        <!--Location page-->
        <div id="location" class="background">
            <h1 class='section-title '>Location</h1>
            <div class='location-container'>
                <div class="map-container">
                    <img class='map' src="http://redsox.uoa.auckland.ac.nz/ds/map.png">
                </div>

                <table id='locationDetails'>
                    <!-- The location info gets put in here -->
                </table>

                <p class='addressbook'><a href = 'http://redsox.uoa.auckland.ac.nz/ds/DairyService.svc/vcard'> ‚Üì Save to Address Book</a></p>

            </div>
        </div>

        <!--news page-->
        <div id="news" class="background">
            <h1 class='section-title'>News</h1>
            <div id="allNews">
                <!-- the news gets put in here -->
            </div>
        </div>

        <!--guestbook-->
        <div id="guestbook"class="background">
            <h1 class='section-title'>Leave a Message</h1>
            <div class='guestbook-container'>
                <form onsubmit="return false">              
                    <div>
                        <label class='nameLabel'>Name:</label>
                    </div>
                    <div>
                        <input id="guestName" class='guestName' type="text" placeholder="Type Your Name">
                    </div>


                    <div>
                        <label class='nameLabel'>Comment:</label>
                    </div>
                    <div>
                        <input id="guestComment" class='guestComment' type="text" placeholder="Type Your Message">
                    </div>
                    <input type="submit" class='submit' value="Post your message" onclick='guestBook()'>
                </form>
                <iframe id="comments" class='comments' src="http://redsox.uoa.auckland.ac.nz/ds/DairyService.svc/htmlcomments">

                </iframe>
            </div>
            
        </div>
        

        <script src="cpra417.js"></script>
    </body>
</html>
